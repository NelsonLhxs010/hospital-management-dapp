<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Hospital Management System</h1>
    <div>
        <h2>Register as Patient</h2>
        <input type="text" id="patientAge" placeholder="Age">
        <input type="text" id="patientGender" placeholder="Gender">
        <button id="registerPatient">Register</button>
    </div>
    <div>
        <h2>Book Appointment</h2>
        <input type="text" id="doctorAddress" placeholder="Doctor Address">
        <input type="text" id="appointmentDate" placeholder="Appointment Date (Unix Timestamp)">
        <button id="bookAppointment">Book Appointment</button>
    </div>
    <div>
        <h2>Get My Medical Record</h2>
        <button id="getMedicalRecord">Get Record</button>
        <pre id="medicalRecordOutput"></pre>
    </div>
</body>
</html>
